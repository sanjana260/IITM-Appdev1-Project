<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogLite</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/logo.png">
    <link href="static/css/custom.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7f4d04ff57.js" crossorigin="anonymous"></script>
    <script>
    </script>
</head>
<body>
    <nav class="navbar shadow-sm ps-3 pe-4 sticky-top bg-light">
        <a href="/home" class="navbar-brand">
          <span class="fw-bold text-muted" >Blog</span><span class="fw-bold text-primary">Lite</span>
        </a>
        
        <ul class="navbar-nav">
            <li class="nav-item pe-2">
                <a href="/home" class="nav-link">
                    <i class="fa-sharp fa-solid fa-house"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <div class="container pt-3">
        <form class="d-flex mb-2" method="GET" action = "/search">
            {{form.hidden_tag()}}
            {{form.search(class="form-control me-2",value = search_query)}}
            {{form.submit(class="btn btn-outline-dark")}}
        </form>
        <!-- <p class="text small">Search results...</p> -->
        {% for user in users %}
            <div class="container-fluid border rounded my-1 pt-2" onclick="location.href='/user/{{user.id}}';" style="cursor: pointer;">
                <h2 class="text h3">
                    <p class="text-dark" style="text-decoration: none;">{{user.Username}}</p>
                </h2>
                <p class="text small">{{user.About}}</p>
            </div>
        {% endfor %}
        {% if users|length==0 %}
            <p class="text">No users found.</p>
        {% endif %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
